# ExternalSecret for Karpenter Proxmox Credentials
# Pulls credentials from Vault instead of storing in Git
#
# Vault path: secret/kubernetes/karpenter/proxmox-credentials
# Required keys in Vault:
#   - token_id: "kubernetes@pve!karpenter"
#   - token_secret: "<Proxmox API token secret>"
#   - api_url: "https://proxmox.home.lcamaral.com:8006/api2/json"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: karpenter-provider-proxmox
  namespace: kube-system
  labels:
    app.kubernetes.io/name: karpenter
    app.kubernetes.io/component: credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: karpenter-provider-proxmox
    template:
      type: Opaque
      data:
        config.yaml: |
          clusters:
            - url: {{ .api_url }}
              insecure: true
              token_id: "{{ .token_id }}"
              token_secret: "{{ .token_secret }}"
              region: proxmox-home
  data:
    - secretKey: token_id
      remoteRef:
        key: secret/data/kubernetes/karpenter/proxmox-credentials
        property: token_id
    - secretKey: token_secret
      remoteRef:
        key: secret/data/kubernetes/karpenter/proxmox-credentials
        property: token_secret
    - secretKey: api_url
      remoteRef:
        key: secret/data/kubernetes/karpenter/proxmox-credentials
        property: api_url
