# cert-manager Helm values
# https://artifacthub.io/packages/helm/cert-manager/cert-manager

# Install CRDs with Helm
crds:
  enabled: true
  keep: true

# Controller replicas for HA
replicaCount: 1

# Resource limits
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    memory: 64Mi

# Webhook configuration
webhook:
  replicaCount: 1
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 64Mi

# CA Injector
cainjector:
  replicaCount: 1
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 128Mi

# Prometheus metrics
prometheus:
  enabled: true
  servicemonitor:
    enabled: false  # Enable when L4 observability is deployed

# DNS configuration for ACME challenges
# Uncomment for Let's Encrypt with DNS-01 challenge
# extraArgs:
#   - --dns01-recursive-nameservers-only
#   - --dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53
