# Let's Encrypt Staging Issuer
# Use this for testing public certificate issuance
# Certificates will show as "Fake LE" in browsers

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for certificate notifications
    # UPDATE THIS with your email
    email: admin@example.com

    # Secret to store the ACME account key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    # HTTP-01 challenge solver
    solvers:
      - http01:
          ingress:
            class: nginx

    # Alternative: DNS-01 challenge (for wildcard certs)
    # Requires DNS provider configuration
    # solvers:
    #   - dns01:
    #       cloudflare:
    #         apiTokenSecretRef:
    #           name: cloudflare-api-token
    #           key: api-token
